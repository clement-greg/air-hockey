

<h3 *ngIf="leaderBoardShown?.length" class="standings-label">The Standings</h3>
<div class="leader-board-table" *ngIf="leaderBoardShown?.length">
    <div>
        <div style="border-bottom: none;"></div>
        <div>Player</div>
        <div>Wins</div>
        <div>Loses</div>
        <div>Ties</div>
        <div>Total</div>
    </div>


    <div *ngFor="let item of leaderBoardShown" class="fade-in-up">
        <div>
            <img src="../../assets/images/avatars/{{item.avatar.baseUrl}}.jpg"  class="game-avatar">
            <div class="rank">
                {{leaderBoardShown.indexOf(item) + 1}}
            </div>
        </div>
        <div>
            {{item.avatar.name}}
        </div>
        <div>
            {{item.wins}}
        </div>
        <div>
            {{item.loses}}
        </div>
        <div>
            {{item.ties}}
        </div>
        <div>
            {{item.total}}
        </div>
    </div>
</div>
